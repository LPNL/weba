<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Article Categories</h1>
    <table id="categoryTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Number of Articles</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        fetch('https://drive.google.com/file/d/19l_0tmvL0w-VGgcWIJ6o_LMR-B8AKPtg/view?usp=sharing')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header
                const tableBody = document.getElementById('categoryTable').getElementsByTagName('tbody')[0];

                rows.forEach(row => {
                    if (row) {
                        const cols = row.split(',');
                        const newRow = tableBody.insertRow();
                        const cellCategory = newRow.insertCell(0);
                        const cellCount = newRow.insertCell(1);
                        cellCategory.textContent = cols[0];
                        cellCount.textContent = cols[1];
                    }
                });
            })
            .catch(error => console.error('Error fetching the data:', error));
    </script>
</body>
</html>
